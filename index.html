<!DOCTYPE html>
<html>

<head>
  <link href="./style.css" rel="stylesheet">
  <!-- 아이콘 받아오기 -->
  <script src="https://kit.fontawesome.com/c973589dd7.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- 상단 바 -->
  <div id="top">
    <img src="./image/insta.png" width="120px" />
    <input type="search" placeholder="🔍검색" />
    <div>
      <i class="fa-solid fa-house"></i>
      <i class="fa-regular fa-paper-plane"></i>
      <i class="fa-regular fa-compass"></i>
      <i class="fa-regular fa-heart"></i>
    </div>
  </div>
  <!-- 프로필 영역 -->
  <div id="profile">
    <div id="profile_pic">
      <img src="./image/profile.jpg" class="circle_pic" />
    </div>
    <div id="profile_info">
      <div id="id">쮸잇
        <i class="fa-solid fa-gear"></i>
      </div>
      <button>프로필 편집</button>
    </div>
  </div>
  <!-- 소개글 -->
  <div>
    <strong>김재삐 (Jaeppy Kim)</strong><br />
    관종
    <p>
      <a href="https://instagram.com/jaeppy">instagram.com/jaeppy</a>
    </p>
  </div>
  <!-- 하이라이트 -->
  <div id="highlight_area">
    <div class="highlight">
      <div class="highlight_pic">
        <img src="./image/1.jpg" class="circle_pic" />
      </div>
      <div>💙</div>
    </div>
    <div class="highlight">
      <div class="highlight_pic">
        <img src="./image/2.jpg" class="circle_pic" />
      </div>
      <div>🥨</div>
    </div>
    <div></div>
  </div>
  <!-- 상태표시줄 -->
  <div id="stat_bar">
    <div class="stat">
      게시물<br>
      486
    </div>
    <div class="stat">
      팔로워<br>
      768
    </div>
    <div class="stat">
      팔로우<br>
      733
    </div>
  </div>
  <!-- 아이콘 -->
  <div id="sub_icons">
    <div class="selected"><i class="fa-solid fa-border-all"></i></div>
    <div><i class="fa-solid fa-film"></i></div>
    <div><i class="fa-regular fa-circle-play"></i></div>
    <div><i class="fa-regular fa-bookmark"></i></div>
    <div><i class="fa-solid fa-user-tag"></i></div>
  </div>
  <!-- 게시물 썸네일 -->
  <div>
    <div class="thumbnail_grid">
      <img src="./Thumnails/1.jpg" class="thumbnail">
      <img src="./Thumnails/2.jpg" class="thumbnail">
      <img src="./Thumnails/3.jpg" class="thumbnail">
    </div>
    <div class="thumbnail_grid">
      <img src="./Thumnails/4.jpg" class="thumbnail">
      <img src="./Thumnails/5.jpg" class="thumbnail">
      <img src="./Thumnails/6.jpg" class="thumbnail">
    </div>
    <div class="thumbnail_grid">
      <img src="./Thumnails/7.jpg" class="thumbnail">
      <img src="./Thumnails/8.jpg" class="thumbnail">
      <img src="./Thumnails/9.jpg" class="thumbnail">
    </div>
  </div>
</body>

</html>
